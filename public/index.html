<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Google Maps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCejRgOzVAddzo3P2oXaOcYD-MKVU54r7Y&libraries=places&callback=loadMap' onerror="errorOnLoadMap()"></script>
  </head>
  <body>
    <div id="error"></div>
    <div id="root"></div>
    <script>
      function errorOnLoadMap() {
        let errorNode = document.createElement("DIV");
        let errorText = document.createTextNode("There is an error =( Please try again later.");
        errorNode.appendChild(errorText);
        document.getElementById('error').appendChild(errorNode);
        document.getElementById('root').style.display = 'none';
      }
    </script>
  </body>




</html>
